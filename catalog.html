<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="Каталог игр FILShop | Экшн, РПГ, Стратегии и другие жанры">

  <meta property="og:url" content="https://filshop.ru/catalog">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="FILShop">
  
  <!-- Schema.org микроразметка -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [{
      "@type": "ListItem",
      "position": 1,
      "name": "Главная",
      "item": "https://filshop.ru"
    },{
      "@type": "ListItem",
      "position": 2,
      "name": "Каталог игр",
      "item": "https://filshop.ru/catalog"
    }]
  }
  </script>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ItemList",
    "itemListElement": [
      {
        "@type": "ListItem",
        "position": 1,
        "item": {
          "@type": "Product",
          "name": "Cyberpunk 2077",
          "image": "https://filshop.ru/assets/img/games/game1.webp",
          "description": "Откройте для себя захватывающий мир будущего в Night City. Станьте киберпанком и измените судьбу города в этой эпической RPG.",
          "offers": {
            "@type": "Offer",
            "price": "2999",
            "priceCurrency": "RUB",
            "availability": "https://schema.org/InStock"
          },
          "aggregateRating": {
            "@type": "AggregateRating",

            "reviewCount": "1250"

        }
      }

  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/catalog.css" rel="stylesheet">
  <!-- React и ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="icon" type="image/x-icon" href="/assets/img/icons/favicon.ico">

<body>
  <header>
    <nav>

          <span></span>

          <span></span>
        </div>

                <img src="assets/img/icons/Avatar.svg" alt="Профиль" class="profile-icon">

            </div>

            <div class="balance-container">
              <span class="balance-text">1 240</span>

          <div class="dropdown">
            <button class="dropbtn">
              Каталог <span class="arrow">&#9662;</span>
            </button>
            <div class="dropdown-content">
              <a href="catalog.html?genre=action">Экшн</a>
              <a href="catalog.html?genre=adventure">Приключения</a>

          </div>
          <a href="#" class="menu-item">Отзывы</a>
          <a href="help.html" class="menu-item">Помощь</a>

      <div class="user-info">

          <div class="cart-icon">
            <img src="assets/img/icons/cart.svg" alt="Корзина">
            <span class="cart-counter">0</span>
          </div>
          <span>Корзина</span>
        </a>
        <div class="profile-glow-outer">
          <div class="profile-glow-inner">
            <img src="assets/img/icons/Avatar.svg" alt="Профиль" class="profile-icon">
          </div>
        </div>
        <span>Филипп</span>
        <div class="balance-container">
          <span class="balance-text">1 240</span>
          <span class="ruble-icon">₽</span>

  <main class="catalog-main">
    <div id="catalog-root"></div>
  </main>

  <script type="text/babel" src="assets/js/catalog.js"></script>
  <script src="assets/js/notifications.js"></script>
  <script src="assets/js/menu.js"></script>
